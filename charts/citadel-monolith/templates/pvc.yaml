{{ $common := .Values.common }}
{{- if $common.sharedPVCs }}
{{- range $common.sharedPVCs }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "citadel-common.fullname" $ }}-{{ .name }}
  labels:
    {{- include "citadel-common.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": {{ default "pre-install" $common.infisical.helmHook }}
    "helm.sh/hook-weight": {{ default "-5" $common.infisical.helmHookWeight | quote }}
    "helm.sh/resource-policy": "keep"
spec:
  accessModes:
    {{- toYaml .accessModes | nindent 4 }}
  {{- if .storageClass }}
  storageClassName: {{ .storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .size }}
{{- end }}
{{- end }}
